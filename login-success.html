<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #e0e0e0, #ffffff);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            transform: scale(0.95);
            animation: scaleIn 0.5s ease-out forwards;
        }
        h2 {
            margin-bottom: 1rem;
            color: #28a745;
            font-size: 2rem;
            font-weight: 700;
        }
        .lead {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            padding: 0.75rem 2rem;
            font-weight: bold;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-primary:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .btn-primary i {
            margin-right: 8px;
        }
        @keyframes scaleIn {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .icon-container {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon-container">
        <i class="bi bi-check-circle"></i>
    </div>
    <h2>Welcome, <span id="username"></span>!</h2>
    <p class="lead">You have successfully logged in.</p>
    <a href="login.html" class="btn btn-primary" onclick="logOut()">
        <i class="bi bi-box-arrow-right"></i> Log Out
    </a>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username'); // Assuming the username is passed as a URL parameter

    // Display username in the welcome message
    if (username) {
        document.getElementById('username').innerText = username;
    }

    function logOut() {
        // Clear any session or localStorage data if needed
        // For example, if you store the user info in localStorage:
        // localStorage.removeItem('user');
        
        // Redirect back to the login page
        window.location.href = "login.html";
    }
</script>
</body>
</html>
