<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #e8dfe9, #d4c6d5);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-weight: bold;
            color: #95d6c2;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #e0c7e1;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #c6c2c8;
        }
        p {
            font-size: 1.1rem;
            margin-top: 20px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container text-center mt-5">
    <h2>Registration Success</h2>
    <!-- <p>{{ message }}</p> -->
    <a href="login.html" class="btn btn-primary mt-3">To Login</a>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const success = urlParams.get('success') === 'true';
    const message = urlParams.get('message') || 'An unknown error occurred.';

    document.querySelector('p').innerText = message;
</script>
</body>
</html>
